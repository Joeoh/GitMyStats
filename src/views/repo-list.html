<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->

            Search: <input ng-model="query">
            Sort by:
            <select ng-model="orderProp">
                <option value="name">Alphabetical</option>
                <option value="updated_at">Newest</option>
            </select>

        </div>
        <div class="col-md-10">
            <!--Body content-->

            <ul>
                <li ng-repeat="repo in repos | filter:query | orderBy:orderProp" class="thumbnail">
                    <a href="#/repos/{{repo.owner.login}}/{{repo.name}}">{{repo.name}}></a>
                    <a href="#/repos/{{repo.owner.login}}/{{repo.name}}">{{repo.updated_at}}></a>
                </li>
            </ul>

        </div>
    </div>
</div>

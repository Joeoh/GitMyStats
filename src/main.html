<div class="ms-Spinner"></div>
<form id="form">
    <div class="ms-TextField">
        <label class="ms-Label">Message</label>
        <input  id="username" placeholder="e.g. Joeoh" class="ms-TextField-field">
    </div>
    <button id="usernameSubmit" class="ms-Button host-button">
        <span class="ms-Button-label">Insert</span>
    </button>
</form>

<div id="errorModal" class="ms-Dialog ms-Dialog--lgHeader excel hidden">
    <div class="ms-Overlay"></div>
    <div class="ms-Dialog-main">
        <button class="ms-Dialog-button ms-Dialog-button--close"><i class="ms-Icon ms-Icon--x"></i></button>
        <div class="ms-Dialog-header">
            <p id="errorTitle" class="ms-Dialog-title">

            </p>
        </div>
        <div class="ms-Dialog-inner">
            <div class="ms-Dialog-content">
                <p id="errorBody" class="ms-Dialog-subText">

                </p>
            </div>
            <div class="ms-Dialog-actions">
                <div class="ms-Dialog-actionsRight">
                    <button id="errorClose" class="ms-Dialog-action ms-Button"><span class="ms-Button-label">Got it</span></button>
                </div>
            </div>
        </div>
    </div>
</div>

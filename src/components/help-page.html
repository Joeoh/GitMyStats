<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="help-page">
  
  <template>  
  <!-- add all html page design stuff here. -->
    <div class="help-page">
      <div>
        This is the help page.
      </div>
    </div>
    <div>
      <label class="ms-Label"> This will create a graph of contributions made to a repository in a specified timeframe.</label>
    </div>
    <br>
    <br>
    <div>
        <button class="ms-Button host-button homeButton">
            <span class="ms-Button-label">Commits</span>
        </button>
    </div>
    <div>
       <label class="ms-Label">This will create a graph of commits to a specified repository.</label>
    </div>
    <br>
    <br>
    <div>
        <button on-click="toContributions" class="ms-Button host-button homeButton">
            <span class="ms-Button-label">Contributions</span>
        </button>
    </div>
    <div>
      <label class="ms-Label"> This will create a graph of contributions made to a repository in a specified timeframe.</label>
    </div>
    <br>
    <br>
    <div>
        <button on-click="toPunchcard" class="ms-Button host-button homeButton">
            <span class="ms-Button-label">Punchcard</span>
        </button>

     <div>
      <label class="ms-Label"> This will create a punchcard view displaying whether or not commits were made to a repository on any day in a specified timeline.</label>
    </div>
    <br>
    <br>
    <div>
        <button on-click="toIssues" class="ms-Button host-button homeButton">
            <span class="ms-Button-label">Issues</span>
        </button>
    </div>
      <div>
      <label class="ms-Label"> This will create a list of current standing issues in the repository.</label>
    </div>
    <br>
    <br>
    <div>
        <button on-click="toUser" class="ms-Button host-button homeButton">
            <span class="ms-Button-label">User Profile</span>
        </button>
    </div>
    <div>
      <label class="ms-Label"> This will show user-specific data.</label>
    </div>

     <smallButton on-click="cancel" class="ms-Button host-button">
       <span class="ms-Button-label">Back to Menu</span>
     </smallButton>
  </template>

  <Script>
    Polymer({
      is: "help-page",
            cancel: function() { this.fire("toLandingPage") }
    });
  </Script>
</dom-module>

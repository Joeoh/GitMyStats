<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']})
      function pieChart(id, data, title) {
        google.charts.setOnLoadCallback(function() {
          var element = document.getElementById(id)
          var chart = new google.visualization.PieChart(element)
          google.visualization.events.addListener(chart, 'ready', function () {
            document.getElementById(id).innerHTML = '<img src="' + chart.getImageURI() + '">'
          })
          chart.draw(google.visualization.arrayToDataTable([['_', '_']].concat(data)), {title: title})
        })
      }
    </script>
    <script>
      function demo() {
        pieChart("piechart", [['Work', 11], ['Eat', 2], ['Commute', 2], ['Sleep', 7]], "Demo Piechart")
      }
    </script>
  </head>
  <body onload="demo()">
    <div id="piechart" style="width: 900px; height: 500px;"></div>
  </body>
</html>
